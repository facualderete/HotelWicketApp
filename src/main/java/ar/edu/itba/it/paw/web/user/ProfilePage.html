            <th wicket:message key="header_lastname">Apellido</th>
            <th wicket:message key="header_email">Email</th>
            <th wicket:message key="header_description">Descripci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span wicket:id="name"></span></td>
            <td><span wicket:id="lastname"></span></td>
            <td><span wicket:id="email"></span></td>

        </tr>
        </tbody>
    </table>


</wicket:extend>
