<wicket:extend>
    <h2><wicket:message key="title">Hoteles más comentados</wicket:message></h2>

    <div wicket:id="feedbackPanel"></div>

    <button wicket:id="addHotelLink" class="btn btn-success">
        <wicket:message key="addHotelLink">Add new hotel</wicket:message>
    </button>

    <button wicket:id="commentReportLink" class="btn btn-warning">
        <wicket:message key="commentReportLink">Comment Report</wicket:message>
    </button>

    <button wicket:id="advancedSearchLink" class="btn btn-primary">
        <wicket:message key="advancedSearchLink">Advanced search</wicket:message>
    </button>
    <br/>
    <br/>
    <form wicket:id="autoCompleteForm">
        <div class="control-group">
            <label class="control-label" for="autoCompleteField">
                <wicket:message key="autoCompleteField">Quick Search</wicket:message>
            </label>
            <div class="controls">
                <input type="text" wicket:id="autoCompleteField" size="50"/>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th wicket:message key="name">Nombre</th>
            <th wicket:message key="category">Categoría</th>
            <th wicket:message key="destination">Ciudad</th>
            <th wicket:message key="comments">Comentarios</th>
        </tr>
        </thead>
        <tbody>
            <tr wicket:id="hotelsList">
                <td><a href="#" wicket:id="hotelDetailLink"><span wicket:id="hotelName"></span></a></td>
                <td><span wicket:id="category"></span></td>
                <td><span wicket:id="destination"></span></td>
                <td><span wicket:id="comments"></span></td>
            </tr>
        </tbody>
    </table>

    <h2><wicket:message key="destinations_title">Destinos</wicket:message></h2>
    <dl wicket:id="destinationsList">
        <dt><a href="#" wicket:id="destinationPageLink"><span wicket:id="destinationName"></span></a></dt>
    </dl>


</wicket:extend>
