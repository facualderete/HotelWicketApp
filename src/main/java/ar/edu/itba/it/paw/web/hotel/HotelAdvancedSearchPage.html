<wicket:extend>
    <h2><wicket:message key="title">Filters</wicket:message></h2>

    <form wicket:id="advancedSearchForm" method="post" class="form-horizontal">
        <select wicket:id="hotelTypeDropDownChoice"></select>
        <select wicket:id="starsFromDropDownChoice"></select>
        <select wicket:id="starsToDropDownChoice"></select>
        <select wicket:id="breakfastDropDownChoice"></select>
        <input type="text" wicket:id="hotelNameSearchField" />
        <input type="text" wicket:id="citySearchField" />
        <input type="text" wicket:id="priceFromField" />
        <input type="text" wicket:id="priceToField" />
        <button wicket:id="submit" type="submit" class="btn btn-primary">
            <wicket:message key="submit">Submit</wicket:message>
        </button>
    </form>


    <div wicket:id="tableContainer">
        <table class="table table-striped">
            <thead>
            <tr>
                <th wicket:message key="name">Nombre</th>
                <th wicket:message key="category">Categor√≠a</th>
                <th wicket:message key="destination">Ciudad</th>
                <th wicket:message key="comments">Comentarios</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="hotelsList">
                <td><a href="#" wicket:id="hotelDetailLink"><span wicket:id="hotelName"></span></a></td>
                <td><span wicket:id="category"></span></td>
                <td><span wicket:id="destination"></span></td>
                <td><span wicket:id="comments"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:extend>
