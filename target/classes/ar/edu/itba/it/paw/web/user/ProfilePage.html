<wicket:extend xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
    <h2><wicket:message key="title">Perfil de usuario</wicket:message></h2>

    <img wicket:id="profilePicture" class="profile-picture">

    <button wicket:id="editProfileLink" class="btn btn-danger">
        <wicket:message key="edit_profile">Edit Profile</wicket:message>
    </button>

    <button wicket:id="toggleAdmin" class="btn">
        <i class="icon-eye-open icon-white"></i><wicket:message key="is_admin_label">Is Admin</wicket:message>
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th wicket:message key="header_name">Nombre</th>
            <th wicket:message key="header_lastname">Apellido</th>
            <th wicket:message key="header_email">Email</th>
            <th wicket:message key="header_description">Descripci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span wicket:id="name"></span></td>
            <td><span wicket:id="lastname"></span></td>
            <td><span wicket:id="email"></span></td>
            <td><span wicket:id="description"></span></td>
        </tr>
        </tbody>
    </table>

    <div wicket:id="commentListPanel"></div>

</wicket:extend>
