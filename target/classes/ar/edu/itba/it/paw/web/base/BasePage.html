<html>
    <head>
        <title>Hotel App</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/pictures.css" />
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css">-->

    </head>
    <body>
        <div class="row">
            <div class="container">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="navbar-form pull-left">
                            <button wicket:id="home" class="btn btn-primary">Home</button>&nbsp;&nbsp;
                            <img wicket:id="profilePictureHeader" class="nav-bar">
                            <a href="#" wicket:id="userProfileLink"><span wicket:id="userEmail"></span></a>
                        </div>
                        <div class="navbar-form right">
                            <button wicket:id="login" class="btn btn-primary">Login</button>
                            <button wicket:id="register" class="btn btn-primary">Register</button>
                            <button wicket:id="logout" class="btn btn-primary pull-right">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <wicket:child />
        
        <div class="row">
            <div class="container">
        		<a href="#" wicket:id="outstanding_link"><span wicket:id="outstandingHotelName"></span></a>
			</div>
		</div>
    </body>
</html>

<style>
    div.wicket-aa {
    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
    font-size: 12px;
    background-color: white;
    border-width: 1px;
    border-color: #cccccc;
    border-style: solid;
    padding: 2px;
    margin: 1px 0 0 0;
    text-align:left;
    }
    div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
    div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
</style>
