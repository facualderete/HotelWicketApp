<wicket:extend>
    <div class="row">
        <div class="container">

            <h2><wicket:message key="title">Request new password</wicket:message></h2>

            <div wicket:id="feedbackPanel"></div>

            <form wicket:id="requestPasswordForm" method="post" class="form-horizontal">

                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="userEmail">Email</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="userEmail" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="submit" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</wicket:extend>
