<wicket:panel>
    <div class="carousel slide" style="width: 800px; height:500px; margin: 0 auto">
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item" wicket:id="photoSlider">
                <img class="carouselImage" wicket:id="photo">
                <a class="btn btn-link" wicket:id="setMainLink">Marcar como principal</a>
                <a class="btn btn-link" wicket:id="deleteLink">Eliminar</a>
            </div>
        </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</wicket:panel>
