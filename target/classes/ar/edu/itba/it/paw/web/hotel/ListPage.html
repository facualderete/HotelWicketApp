<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform">
    <body>
        <wicket:extend>
            <h2 wicket:message key="title">Hoteles más comentados</h2>

            <button wicket:message key="addHotelButton" class="btn btn-success">Agregar nuevo hotel</button>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th wicket:message key="name">Nombre</th>
                    <th wicket:message key="category">Categoría</th>
                    <th wicket:message key="destination">Ciudad</th>
                    <th wicket:message key="comments">Comentarios</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#" wicket:id="name"></a></td>
                        <td wicket:id="category"></td>
                        <td wicket:id="destination"></td>
                        <td wicket:id="comments"></td>
                    </tr>
                </tbody>
            </table>
        </wicket:extend>
    </body>
</html>
