<wicket:extend xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
    <h2><span wicket:id="title"></span></h2>

    <button wicket:id="editDestinationLink" class="btn btn-danger">
        <wicket:message key="edit_destination">Edit destination</wicket:message>
    </button>

    <img wicket:id="photo" class="profile-picture">

    <div>
        <p class="lead"><span wicket:id="details"></span></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th wicket:message key="name">Nombre</th>
            <th wicket:message key="category">Categoría</th>
            <th wicket:message key="price">Precio</th>
            <th wicket:message key="address">Dirección</th>
            <th wicket:message key="breakfast">Desayuno</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="hotelsList">
            <td><a href="#" wicket:id="hotelDetailLink"><span wicket:id="hotelName"></span></a></td>
            <td><span wicket:id="category"></span></td>
            <td><span wicket:id="price"></span></td>
            <td><span wicket:id="address"></span></td>
            <td><span wicket:id="breakfast"></span></td>
        </tr>
        </tbody>
    </table>

</wicket:extend>
