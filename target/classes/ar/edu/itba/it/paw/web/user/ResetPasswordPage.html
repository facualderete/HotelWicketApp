<wicket:extend>

    <div class="row">
        <div class="container">

            <h2><span wicket:id="title"></span></h2>

            <div wicket:id="feedbackPanel"></div>

            <form wicket:id="resetPasswordForm" method="post" class="form-horizontal">

                <div class="control-group">
                    <label class="control-label" for="password">
                        <wicket:message key="password">Password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="password" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password2">
                        <wicket:message key="password2">Repeat password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="password2" />
                    </div>
                </div>


                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="submit" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</wicket:extend>
