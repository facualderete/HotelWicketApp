<wicket:extend>

<h2><span wicket:id="hotelNameTitle"></span></h2>

<img wicket:id="photo" class="profile-picture">

<div class="row">
    <div class="span1">
        <button wicket:id="toggleFavourite" class="btn">
            <i class="icon-heart icon-white"></i>
        </button>
    </div>
    <div class="span1">
        <button wicket:id="toggleActive" class="btn">
            <i class="icon-off icon-white"></i>
        </button>
    </div>
    <div class="span1">
        <button wicket:id="toggleOutstanding" class="btn">
            <i class="icon-star icon-white"></i>
        </button>
    </div>
    <div class="span2">
        <button wicket:id="editHotelLink" class="btn btn-danger">
            <wicket:message key="editHotelLink">Edit hotel</wicket:message>
        </button>
    </div>
    <div class="span2">
        <button wicket:id="addPhotoLink" class="btn btn-inverse">
            <wicket:message key="addPhotoLink">Add photo</wicket:message>
        </button>
    </div>
</div>
<div class="row">
    <div class="span2">
        <button wicket:id="newCommentLink" class="btn btn-primary">
            <wicket:message key="newCommentLink">Leave a comment</wicket:message>
        </button>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th wicket:message key="header_category">Categoría</th>
        <th wicket:message key="header_type">Tipo</th>
        <th wicket:message key="header_price">Precio</th>
        <th wicket:message key="header_city">Ciudad</th>
        <th wicket:message key="header_address">Dirección</th>
        <th wicket:message key="header_phone">Teléfono</th>
        <th wicket:message key="header_website">Sitio Web</th>
        <th wicket:message key="header_breakfast">Desayuno</th>
        <th wicket:message key="header_views">Cantidad de consultas</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span wicket:id="hotelCategory"></span></td>
        <td><span wicket:id="hotelType"></span></td>
        <td><span wicket:id="hotelPrice"></span></td>
        <td><span wicket:id="hotelCity"></span></td>
        <td><span wicket:id="hotelAddress"></span></td>
        <td><span wicket:id="hotelPhone"></span></td>
        <td><a href="#" target="_new" wicket:id="hotelWebsite">this body will be replaced</a></td>
        <td><span wicket:id="hotelBreakfast"></span></td>
        <td><span wicket:id="hotelViews"></span></td>
    </tr>
    </tbody>
</table>

<h3><wicket:message key="title_reviews">Evaluación</wicket:message></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th><wicket:message key="header_hygiene">Higiene</wicket:message></th>
        <th><wicket:message key="header_facilities">Instalaciones</wicket:message></th>
        <th><wicket:message key="header_service">Servicios</wicket:message></th>
        <th><wicket:message key="header_location">Ubicación</wicket:message></th>
        <th><wicket:message key="header_price">Precio</wicket:message></th>
        <th><wicket:message key="header_comfort">Confort para el descanso</wicket:message></th>
        <th><wicket:message key="header_general">General</wicket:message></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span wicket:id="hygieneEvaluation"></span></td>
        <td><span wicket:id="facilitiesEvaluation"></span></td>
        <td><span wicket:id="serviceEvaluation"></span></td>
        <td><span wicket:id="locationEvaluation"></span></td>
        <td><span wicket:id="priceEvaluation"></span></td>
        <td><span wicket:id="comfortEvaluation"></span></td>
        <td><span wicket:id="generalEvaluation"></span></td>
    </tr>
    </tbody>
</table>

<div wicket:id="slider"></div>

<div wicket:id="commentListPanel"></div>

</wicket:extend>
