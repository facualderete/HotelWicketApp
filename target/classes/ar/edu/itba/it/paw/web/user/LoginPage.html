<html xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
<body>
    <div class="row">
        <div class="container">

            <h2><wicket:message key="title">Login</wicket:message></h2>

            <div class="alert alert-error">
                <div wicket:id="errorPanel" />
            </div>

            <form wicket:id="loginForm" method="post" class="form-horizontal">

                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="email">Email</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="email" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="password">Password</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="password" wicket:id="password" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="login" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
