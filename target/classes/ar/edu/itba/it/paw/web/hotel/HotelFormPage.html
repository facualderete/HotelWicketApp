<wicket:extend>

    <div class="row">
        <div class="container">

            <h2><span wicket:id="title">TÃ­tulo</span></h2>

            <div wicket:id="feedbackPanel"></div>

            <form wicket:id="hotelForm" method="post" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="name">
                        <wicket:message key="name">Name</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="name" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="category">
                        <wicket:message key="category">Category</wicket:message>
                    </label>
                    <div class="controls">
                        <select wicket:id="category"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="type">
                        <wicket:message key="type">Type</wicket:message>
                    </label>
                    <div class="controls">
                        <select wicket:id="type"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="price">
                        <wicket:message key="price">Price</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="number" wicket:id="price" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="destination">
                        <wicket:message key="destination">Destination</wicket:message>
                    </label>
                    <div class="controls">
                        <select wicket:id="destination"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="address">
                        <wicket:message key="address">Address</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="address" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="phone">
                        <wicket:message key="phone">Phone</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="phone" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="website">
                        <wicket:message key="website">Website</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="website" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="breakfast">
                        <wicket:message key="breakfast">Breakfast</wicket:message>
                    </label>
                    <div class="controls">
                        <input type="checkbox" wicket:id="breakfast" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button wicket:id="submit" type="submit" class="btn btn-primary">
                            <wicket:message key="submit">Submit</wicket:message>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</wicket:extend>
